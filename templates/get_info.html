{% extends "base.html" %}

{% block content %}

<head>
<style>
* {
  box-sizing: border-box;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 10px 16px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  resize: none;
}

input[type=text], select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 5px 10px 5px 0;
  display: inline-block;
  margin-left: 15px
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #ffd88f;
  padding: 20px;
}

.container-white {
  border-radius: 5px;
  background-color: #ccc;
  padding: 10px;
}

.container-norm {
  border-radius: 5px;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 15%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 85%;
  margin-top: 6px;
}

.eighty {
  height:80%;
}

.twenty {
  height:20%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.container-fluid-personal {
  width: 100%;
  height: 5%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.jumbotron-personal {
  padding: 2rem 1rem;
  margin-bottom: 2rem;
  background-color: #e9ecef;
  border-radius: 0.3rem;
}


.form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}

</style>
</head>

<body>

<div class="container-fluid-personal">
    <div class="jumbotron-personal">
        <img src="static/img/loupe.png" style="width:80px;height:80px;float:right;"/>
        {% if form.id %}
        <h1>Incidence {{ form.id }}</h1>
        {% else %}
        <h1>Incidence Lookup</h1>
        {% endif %}
        <p class="lead"> Search for an incidence below to get its information.</p>
    </div>
</div>

<div class="container-white">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h6 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" name="id" placeholder="Search incidence...">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-warning" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>

<br>

<div class="container">

    {% for field in form.fields %}
    <div class="row">
    <div class="col-25">
        <label ><b>{{field.label}}</b></label>
    </div>
    <div class="col-75">
      <p> {{ field.data }}</p>
    </div>
  </div>
    {% endfor %}

</div>

</body>

{% endblock %}
