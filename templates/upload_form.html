{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="jumbotron">
        <h1>Upload File</h1>
        <p class="lead"> Here an excel file containing the incident information can be uploaded</p>
    </div>
    <div class="row align-items-center justify-content-center">
      <form action="{{ url_for('uploadFile') }}" method="post" novalidate enctype="multipart/form-data">
        <div class="file-upload-wrapper">
          <input type="file" id="input-file-now-custom-1" class="file-upload" name="file"/>
        </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
